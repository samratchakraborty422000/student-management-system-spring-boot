<!DOCTYPE html>
<html xmls:th="http://www.thymleaf.org">

<head>
	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>

<body>
	
	<!-- Bootstrap Nav -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Home</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Creating the Heading just for making table-->
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>

		<div clas="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>

		</div>

		<table class="table table_striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th> First Name</th>
					<th> Last Name</th>
					<th> Email</th>
					<th> Actions</th>
				</tr>
			</thead>

			<tbody>

				<tr th:each="student: ${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>

					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})} "
						class="btn btn-primary">Update</a>
						
						<a th:href = "@{/students/{id}(id=${student.id})} "
						class="btn btn-danger">Delete</a>
						
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>

</html>
