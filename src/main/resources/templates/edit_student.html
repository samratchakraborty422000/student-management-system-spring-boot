<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 

<head>
	<title>Student Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</head>

<body>
	
	<!-- Bootstrap Nav -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Home</a>
				</li>
			</ul>
		</div>
	</nav>
	
	<br><br>
	
	<!-- Form Card -->
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
						
						<!-- First Name -->
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field="*{firstName}" class="form-control"
								   placeholder="Enter First Name"/>
							<div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
						</div>

						<!-- Last Name -->
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastName" th:field="*{lastName}" class="form-control"
								   placeholder="Enter Last Name"/>
							<div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>

						<!-- Email -->
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" name="email" th:field="*{email}" class="form-control"
								   placeholder="Enter a valid Email"/>
							<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>

						<!-- Submit -->
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
